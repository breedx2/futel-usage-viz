<!DOCTYPE html>
<html>
<head>
  <title>futel usage</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js" integrity="sha512-SuxO9djzjML6b9w9/I07IWnLnQhgyYVSpHZx0JV97kGBfTIsUYlWflyuW4ypnvhBrslz1yJ3R+S14fdCWmSmSA==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="webapp.css"/>
  <script src="dataloader.js"></script>
  <script src="chart-byhour.js"></script>
  <script src="chart-opensignal.js"></script>
  <script src="chart-bydate.js"></script>
  <script src="chart-yearsummary.js"></script>
  <script src="ui-utils.js"></script>
  <script src="data-utils.js"></script>
  <script src="webapp.js"></script>
</head>
<body>

<data></data>

<h1>Futel Usage</h1>

<ul id='chartpicker'>
  <li><a href="#" onclick='showChart("bydate")'>by date</a></li>
  <li>by month</li>
  <li><a href="#" onclick='showChart("byhour")'>by hour of day</a></li>
  <li><a href="#" onclick='showChart("yeartotals")'>year totals</a></li>
  <li><a href="#" onclick='showChart("opensignal")'>OpenSignal</a></li>
</ul>

<div id="bydate" class="chartholder">
  <h2>Events By Date</h2>
  <select id="bydatesel" name="bydatesel">
    <option>all</option>
  </select>
  <br/>
  <canvas id="bydatecnv"></canvas>
</div>

<div id="byhour" class="chartholder start-hidden">
  <h2>Events By Hour of Day</h2>
  <select id="byhoursel" name="byhoursel">
    <option>all</option>
  </select>
  <input type="checkbox" id='byhourstacked'>stacked</input>
  <br/>
  <canvas id="byhourcnv"></canvas>
</div>

<div id="opensignal" class="chartholder start-hidden">
  <h2>OpenSignal</h2>
  <br/>
  <h3>OpenSignal handset pickups</h3>
  <canvas id="os-handset-menu"></canvas>

  <h3>OpenSignal handset content</h3>
  <canvas id="os-handset-content"></canvas>

  <h3>OpenSignal remote menu</h3>
  <canvas id="os-remote-menu"></canvas>

  <h3>OpenSignal remote content</h3>
  <canvas id="os-remote-content"></canvas>
</div>

<div id="yeartotals" class="chartholder start-hidden">
    <h2>Year Summary</h2>
</div>

<h2>
</body>
</html>
